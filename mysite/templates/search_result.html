<!DOCTYPE html>
<html lang = "zh-cn">

  	<head>
	    <meta charset="utf-8">
	    <title>查询结果</title>

	    <!-- Le styles -->
	    <link href="/static/css/bootstrap.css" rel="stylesheet">
	    <style>
	      body {
	        padding-top: 100px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	    <!--link href="static/css/bootstrap-responsive.css" rel="stylesheet"-->

	    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	    <script src="static/js/jquery-1.8.1.min.js" type="text/javascript"></script>
	    {% block extrahead %}
	    {% endblock %}
	    <script type="text/javascript">
	    $(function(){
	    {% block jquery %}
	    {% endblock %}
	    });
	    </script>
  	</head>
	<body >
		<div class="hero-unit">
		  	<h2 align="center">查询结果</h2>
		  	<br><br>
		  	{% ifequal error 0 %}
		  	<table align = "center" class = "table table-striped table-bordered table-condensed " >
				<tr>
					<td>学号</td>
					<td width = "50%">{{ID}}</td>
				</tr>
				<tr>
					<td>长跑</td>
					<td>{{running}}</td>
				</tr>
				<tr>
					<td>赛事</td>
					<td>{{match}}</td>
				</tr>
				<tr>
					<td>俱乐部</td>
					<td>{{club}}</td>
				</tr>
				<tr>
					<td>其他</td>
					<td>{{others}}</td>
				</tr>
				<tr>
					<td>总分</td>
					<td>{{credit}}</td>
				</tr>
				</table >
			{% endifequal %}
			{% ifequal error 1 %}
				<p class = "alert alert-error">无记录。请检查学号是否有误。<br>
				系内长跑未刷过卡的同学可能没有记录！</p>
			{% endifequal %}
		  	

	</body>
</html>
